Title: 'Profile: &f{0}'

Events:
  Open:
    - condition: 'isOnline.{0}'
      deny:
        - 'tell: &7Targeted player &f{0} &7is not online.'
        - 'sound: ENTITY_ITEM_BREAK-1-0'
        - 'return'
      list:
        - 'sound: BLOCK_CHEST_OPEN-1-0'

Bindings:
  Command: 'profile(s)?'

Tasks:
  safeCheck:
    period: 40
    task:
      - condition: '!isOnline.{0}'
        actions: 'close'

Layout:
  - '||#||||||'
  - '|#H#|   |'
  - '|RCZ| - |'
  - '|#L#| - |'
  - '|#B#|   |'
  - '||#||||||'

Icons:

  '#':
    display:
      material: Cyan Stained Glass Pane

  '-':
    display:
      material: Brown Stained Glass Pane
  '|':
    display:
      material: Black Stained Glass Pane

  'H':
    update: 20
    display:
      material: '<js:utils.getArmorContents("{0}")[3]>'
    icons:
      - condition: 'utils.getArmorContents("{0}")[3] == null'
        display:
          name: '&3{0}'
          material: <head:{0}>

  'C':
    update: 20
    display:
      material: '<js:utils.getArmorContents("{0}")[2]>'
    icons:
      - condition: 'utils.getArmorContents("{0}")[2] == null'
        display:
          material: Gray Stained Glass Pane
  'L':
    update: 20
    display:
      material: '<js:utils.getArmorContents("{0}")[1]>'
    icons:
      - condition: 'utils.getArmorContents("{0}")[1] == null'
        display:
          material: Gray Stained Glass Pane
  'B':
    update: 20
    display:
      material: '<js:utils.getArmorContents("{0}")[0]>'
    icons:
      - condition: 'utils.getArmorContents("{0}")[0] == null'
        display:
          material: Gray Stained Glass Pane
  'R':
    update: 20
    display:
      material: '<js:utils.getItemInHand("{0}")>'
    icons:
      - condition: 'utils.getItemInHand("{0}") == null'
        display:
          material: Gray Stained Glass Pane
  'Z':
    update: 20
    display:
      material: '<js:utils.getItemInHand("{0}", true)>'
    icons:
      - condition: 'utils.getItemInHand("{0}", true) == null'
        display:
          material: Gray Stained Glass Pane